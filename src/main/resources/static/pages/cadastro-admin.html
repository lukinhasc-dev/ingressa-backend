<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style-cadastro-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Cadastro de Conta</title>

</head>

<body>
    <section class="esquerda-direita">
        <section class="lado-esquerdo">
            <div class="logo-ingressa">
                <img src="/static/assets/ingressa-logo-transp.png" alt="Logo Ingressa">
            </div>
        </section>

        <section class="lado-direito">
            <div class="tittle-description">
                <h1 class="login-tittle">Conta Administradora</h1>
                <p class="login-text">
                    Cadastre aqui a empresa na plataforma. Ela será administrada pelo Ingressa, que ficará responsável pela gestão dos eventos, vendas de ingressos e repasses financeiros. Garanta que todos os dados estejam corretos para oferecermos uma gestão eficiente e segura.
                </p>
            </div>

            <div class="forms-login"></div>

            <form id="forms-cadastro">
                <div class="input-cpf">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Insira um CPF no formato 000.000.000-00" maxlength="14">
                </div>

                <div class="input-cnpj">
                    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ (Opcional)"
                        pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Insira um CNPJ no formato 00.000.000/0000-00" maxlength="18">
                </div>

                <div class="input-nome">
                    <input type="text" id="nome" name="nome" placeholder="Nome da Empresa ou Organizador" required>
                </div>

                <div class="input-email">
                    <input type="email" id="email" name="email" placeholder="Email de Acesso" required>
                </div>

                <div class="input-senha">
                    <input type="password" id="senha" name="senha" placeholder="Senha de Acesso" required>
                </div>

                <div class="input-telefone">
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone Comercial (Opcional)"
                        pattern="\(\d{2}\)\s\d{5}-\d{4}" title="Formato esperado: (XX) XXXXX-XXXX" maxlength="15">
                </div>

                <input type="submit" value="Cadastrar">
            </form>
        </section>
    </section>

    <script src="/static/scripts/cadastro-admin.js"></script>
</body>

</html>
