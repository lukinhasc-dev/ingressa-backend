<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style-inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Ingressa</title>
</head>

<body>
<section class="nav-ingressa">
    <header>
        <div class="logo-ingressa">
            <img src="/static/assets/ingressa-logo-transp.png" alt="Logotipo Ingressa"> <!-- Caminho corrigido -->
        </div>

        <nav>
            <ul>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="adicionar-evento.html">Carrinho</a></li>
            </ul>
        </nav>

        <div class="header-actions">
            <form action="" method="GET">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="search" id="search" name="search" placeholder="Pesquisar eventos, shows..." required>
                </div>
            </form>
        </div>

        <div class="profile-icon">
            <a href="perfil.html">
                <i class="fas fa-user"></i> <!-- Ícone do perfil -->
            </a>
        </div>
    </header>
</section>

<section id="shows-description">
    <div class="cards-tittle-description">
        <h1 class="tittle-inicio">Shows</h1>
        <p class="text-inicio">
            Fique por dentro dos melhores shows e garanta já o seu ingresso com praticidade pelo Ingressa
        </p>
    </div>
</section>

<section id="cards">
    <section class="cards-junction">
        <section id="cards-content">
            <div class="cards-image">
                <img src="/static/assets/img/teste-fotomcpaiva.png" alt="Foto do Show"> <!-- Caminho corrigido -->
            </div>

            <div class="cards-title-description">
                <span class="title-card">Show do Mc Paiva na Zuhause</span>
                <p class="description-card">Não perca a Festa do Branco com Mc Paiva ZS na Zuhause! A melhor festa da noite!</p>
            </div>

            <div class="cards-information">
                <div class="cards-date">
                    <div class="cards-dayweek">
                        <span>Sábado</span>
                    </div>
                    <span>26 de Abril</span>
                    <span> - </span>
                    <span>22h</span>
                </div>

                <div class="cards-ingresso">
                    <button>Ingressos</button>
                </div>
            </div>
        </section>
    </section>
</section>

<script src="/static/scripts/inicio.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

        if (!usuarioLogado) {
            window.location.href = "/pages/login.html";
        } else {
            const profileIcon = document.querySelector(".profile-icon a");
            profileIcon.innerHTML = `${usuarioLogado.email} <i class="fas fa-user"></i>`;
        }
    });
</script>
</body>

</html>
